{% extends 'accounts/main.html' %}
{% load static %}



{% block content %}

<p>Are you sure you want delete "{{item}}"</p>
<form action="{% url 'delete_order' item.pk %}" method="POST">
	{% csrf_token %}
	<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
	<input class="btn btn-danger" type="submit" value="Confirm">
</form>

{% endblock %}
